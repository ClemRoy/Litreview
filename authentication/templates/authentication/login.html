{% extends 'base.html' %}
{% block content %}
<div class="loginmain">
    <div class="loginmain subscribe">
        <form action="{% url 'signup' %}" method="get">
            <button>Inscrivez vous maintenant!</button>
        </form>
    </div>
    <div class="loginmain form">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
    </div>

</div>
{% endblock content %}
