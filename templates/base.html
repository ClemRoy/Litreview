{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Litterature review sharing">
    <title>LITReview</title>
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'main.js' %}"></script>

</head>

<body>
    {% block page_scripts %}
    {% endblock %}
    <div class="wrapper">
        <div class="topnav">
            <div class="topnav greeting">
                <h1>LITReview</h1>
                {% if user.is_authenticated %}
                <p> Bonjour, {{ user }}</p>
                {% endif %}
            </div>
            {% if user.is_authenticated %}
            <div class="topnav navcell">
                <a href="{% url 'home' %}">Flux</a>
                <a href="{% url 'your_post' %}">Vos posts</a>
                <a href="{% url 'follows' %}">Abonnements</a>
                <a href="{% url 'logout' %}">Se d√©connecter</a>
            </div>
            {% endif %}
        </div>
        <div class="main_content">
            {% block content %}{% endblock content %}
        </div>
    </div>
</body>
</html>
